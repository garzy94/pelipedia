<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Nunito:ital,wght@0,400;1,300&family=Snippet&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600&family=Nunito:ital,wght@0,400;1,300&family=Tajawal&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div id="pelipedia">
        <img id="logo" src="img/logo.png" alt="Logo de Pelipedia">
        <h1 id="titulo">PELI<span id="pedia">PEDIA</span></h1>
        </div>
    
        <input id="buscador" type="text" placeholder="Buscar película...">
        
        <div id="iconos">
        <img class="icono" src="img/usuario.png" alt="Iniciar sesión">
        <img class="icono" src="img/fav.png" alt="Favoritos">
        </div>
    </header>

    <main id="mainSes">
        
        <img id="usuarioG" src="img/usuario.png" alt="Logo de usuario">

        <div id="sesion">

            <p id="userText">Usuario:</p>

            <input class="iniSes" type="text">

            <p id="passText">Contraseña:</p>

            <input class="iniSes" type="text">

            <input id="enviar" type="submit" value="Enviar">
        </div>

        <p class="preguntas"><span class="olvidaste">¿Olvidaste tu<br>
            <span class="enlace">contraseña</span>?</span> </p>

        <p class="preguntas"><span class="olvidaste">¿No tienes cuenta?</span><br>
            <span class="enlace">Regístrate</span>
        </p>
           
    </main>

    <footer>
        <p id="copy">Pelipedia 2023 &#169; | Todos los derechos reservados</p>
    </footer>

</body>

</html>
